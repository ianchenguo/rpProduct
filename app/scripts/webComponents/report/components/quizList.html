<ion-view view-title="Report - Quiz List">
  <ion-content>

    <md-list layout="column"
             layout-margin
             layout-align="center">

      <md-list-item layout="row"
                    collection-repeat="item in vm.quizList">

        <md-divider></md-divider>

        <div flex
             layout="row"
             layout-margin>

          <div flex="10">
            <span>{{$index + 1}}</span>
          </div>

          <div flex="90"
               layout
               layout-align="space-between center">
            <div>
              <p>Start timestamp: {{vm.formatTimeStamp(item.doc.startTimeStamp)}}</p>

              <p>End timestamp: {{vm.formatTimeStamp(item.doc.endTimeStamp)}}</p>

              <p>Child Name / Code: {{item.doc.child.fullNameOrCode}}</p>

              <p>Institution: {{item.doc.child.institution}}</p>
            </div>

            <div>
              <md-button class="md-raised"
                         nav-transition="none"
                         ng-click="vm.showDetail(item.id)">
                Detail
              </md-button>

              <md-button class="md-raised md-primary"
                         ng-click="vm.sendEmail(item.id)">
                Send Email
              </md-button>


              <md-button class="md-raised md-warn"
                         ng-click="vm.deleteQuiz(item.id,$event)">
                Delete
              </md-button>
            </div>
          </div>
        </div>
      </md-list-item>
      <md-divider></md-divider>
    </md-list>

  </ion-content>
</ion-view>
