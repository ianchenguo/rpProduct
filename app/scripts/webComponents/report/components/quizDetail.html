<ion-view view-title="Report - Quiz Detail">
  <ion-content>
    <!--<div class="list list-inset">-->

    <!--<div class="item" ng-repeat="item in vm.quizReport">-->
    <!--<strong>TimeStamp: </strong> {{item.timeStamp}}-->
    <!--<br/>-->
    <!--<strong>Event: </strong> {{item.event}}-->
    <!--<br/>-->
    <!--<strong>Detail: </strong> {{item.detail}}-->
    <!--</div>-->


    <!--</div>-->

    <md-list layout="column"
             layout-margin
             layout-padding
             layout-align="center">

      <md-list-item layout="row"
                    ng-repeat="item in vm.quizReport">

        <md-divider></md-divider>

        <div flex
             layout="row">

          <div flex="10">
            <span>{{$index + 1}}</span>
          </div>

          <div flex="90"
               layout="column"
               layout-margin
               layout-padding>
            <div>
              <strong>TimeStamp: </strong> {{item.timeStamp}}
              <br/>
              <strong>Event: </strong> {{item.event}}
              <br/>
              <strong>Detail: </strong> {{item.detail}}
            </div>
          </div>
        </div>

      </md-list-item>

      <md-divider></md-divider>

    </md-list>
  </ion-content>
</ion-view>
