<md-whiteframe class="md-whiteframe-z1"
               ng-style="{'background-color':vm.bgColor}"
               flex
               layout="row"
               layout-align="space-around center">


  <div>From</div>
  <md-select ng-model="vm.from"
             ng-change="vm.updateFrom()"
             ng-disabled="vm.level > 0 && vm.level < 4 && vm.pressed">

    <md-option ng-value="opt"
               ng-repeat="opt in vm.positions">
      {{opt}}
    </md-option>
  </md-select>

  <Div>To</Div>
  <md-select ng-model="vm.to"
             ng-change="vm.updateTo()"
             ng-disabled="vm.level > 0 && vm.pressed">

    <md-option ng-value="opt"
               ng-repeat="opt in vm.positions">
      {{opt}}
    </md-option>
  </md-select>


  <md-button class="md-raised md-primary"
             ng-click="vm.runCommand()"
             ng-if="vm.level<4"
             ng-disabled="vm.level > 0 && vm.pressed">
    Run
  </md-button>

</md-whiteframe>
