<ion-header-bar class="bar-stable">
  <h1 class="title">Test Area</h1>
</ion-header-bar>


<ion-content>
  <ce-desired-pattern class="desired-pattern"
                      ng-if="vm.levelType > 0"
                      level="{{vm.levelType}}"
                      level-cards="vm.levelCards">
  </ce-desired-pattern>

  <ce-populated-test-area class="test-area"
                          level="{{vm.levelType}}"
                          level-cards="vm.levelCards">
  </ce-populated-test-area>
</ion-content>
