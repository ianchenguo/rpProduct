<!--desired area-->
<ce-desired-pattern class="desired-pattern" ng-if="vm.levelType > 0"
                    direction="{{vm.direction}}">

</ce-desired-pattern><!--desired area-->

<!--droppable area-->
<ce-test-area class="test-area"
              level="{{vm.levelType}}"
              ng-if="vm.levelType < 2">

</ce-test-area><!--droppable area -->

<ce-populated-test-area class="test-area"
                        level="{{vm.levelType}}"
                        ng-if="vm.levelType == 2"
                        direction="{{vm.direction}}">
</ce-populated-test-area><!--droppable area -->


<!--draggable area-->
<ce-question-a-initial-area class="initial-area"
                            ng-if="vm.levelType < 2"
                            direction="{{vm.direction}}">

</ce-question-a-initial-area><!--draggable area-->
