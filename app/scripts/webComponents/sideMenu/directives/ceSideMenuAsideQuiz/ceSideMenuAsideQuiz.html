<md-whiteframe class="md-whiteframe-z2"
               flex
               layout="column">
  <md-list>

    <md-subheader class="md-no-sticky">Quiz Settings</md-subheader>

    <md-list-item layout>
      <md-button menu-close
                 flex ng-disabled="true">
        <span class="ce-menu-button-text">Quiz Info</span>

      </md-button>
    </md-list-item>

    <md-subheader class="md-no-sticky">Stages</md-subheader>

    <md-divider></md-divider>

    <md-subheader class="md-no-sticky">Level A</md-subheader>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionA.levels({level:0})">
        <span class="ce-menu-button-text">Exploration Stage</span>
      </md-button>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionA.levels({level:1})">
        <span class="ce-menu-button-text">Left Shift Stage</span>
      </md-button>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionA.levels({level:2})">
        <span class="ce-menu-button-text">Right Shift Stage</span>

      </md-button>
    </md-list-item>

    <md-divider></md-divider>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionA.levels({level:3})">
        <span class="ce-menu-button-text">Symmetry Swap Stage</span>
      </md-button>
    </md-list-item>

    <md-subheader class="md-no-sticky">Level B</md-subheader>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionB.levels({level:0})">
        <span class="ce-menu-button-text">Exploration Stage</span>
      </md-button>
    </md-list-item>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionB.levels({level:1})">
        <span class="ce-menu-button-text">Left Shift Stage</span>
      </md-button>
    </md-list-item>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionB.levels({level:2})">
        <span class="ce-menu-button-text">Right Shift Stage</span>
      </md-button>
    </md-list-item>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ui-sref="app.quiz.questionB.levels({level:3})">
        <span class="ce-menu-button-text">Symmetry Swap Stage</span>
      </md-button>
    </md-list-item>


    <md-subheader class="md-no-sticky">Level C</md-subheader>

    <md-divider></md-divider>

    <md-list-item layout>
      <md-button flex
                 menu-close
                 ng-click="vm.endQuiz()"
                 class="md-warn">
        <span class="ce-menu-button-text">End Quiz</span>
      </md-button>
    </md-list-item>

    <!--<md-button class="md-raised md-primary" style="float:right;"-->
    <!--ng-click="vm.test()">-->
    <!--toastr-->
    <!--</md-button>-->

  </md-list>


</md-whiteframe>
