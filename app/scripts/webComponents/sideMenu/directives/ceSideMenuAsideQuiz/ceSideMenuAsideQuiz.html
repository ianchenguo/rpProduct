<div class="list">

  <div class="item item-divider">
    Quiz
  </div>

  <a menu-close class="item">
    Modify Quiz Info
  </a>


  <div class="item item-divider">
    Question A
  </div>

  <a class="item item-button-right" menu-close
       ui-sref="app.quiz.questionA.levels.directions({level:0,direction:0})">
    Level 0

  </a>
  <button menu-close class="button button-positive" ui-sref="app.quiz.questionA.levels.directions({level:0,direction:1})">
    Reverse
  </button>

  <a class="item item-button-right" menu-close
       ui-sref="app.quiz.questionA.levels.directions({level:1,direction:0})">
    Level 1

  </a>
  <button menu-close class="button button-positive" ui-sref="app.quiz.questionA.levels.directions({level:1,direction:1})">
    Reverse
  </button>

  <a class="item item-button-right" menu-close
       ui-sref="app.quiz.questionA.levels.directions({level:2,direction:0})">
    Level 2

  </a>
  <button menu-close class="button button-positive" ui-sref="app.quiz.questionA.levels.directions({level:2,direction:1})">
    Reverse
  </button>

  <a menu-close class="item" ng-click="vm.endQuiz()">
    End Quiz
  </a>

</div>
