<div class="list">

  <div class="item item-divider">
    Quiz
  </div>

  <a menu-close class="item">
    Modify Quiz Info
  </a>


  <div class="item item-divider">
    Level A
  </div>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionA.levels({level:0})">
    Stage Exploration
  </a>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionA.levels({level:1})">
    Stage Left Shift
  </a>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionA.levels({level:2})">
    Stage Right Shift
  </a>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionA.levels({level:3})">
    Stage Symmetry Swap
  </a>

  <div class="item item-divider">
    Level B
  </div>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionB.levels({level:0})">
    Stage Exploration
  </a>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionB.levels({level:1})">
    Stage Left Shift
  </a>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionB.levels({level:2})">
    Stage Right Shift
  </a>

  <a class="item item-button-right" menu-close
     ui-sref="app.quiz.questionB.levels({level:3})">
    Stage Symmetry Swap
  </a>

  <a menu-close class="item" ng-click="vm.endQuiz()">
    End Quiz
  </a>

</div>
