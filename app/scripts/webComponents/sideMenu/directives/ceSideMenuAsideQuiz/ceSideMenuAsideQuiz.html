<div class="list">

  <div class="item item-divider">
    Quiz
  </div>

  <a menu-close class="item" >
    Alter Quiz Info
  </a>


  <div class="item item-divider">
    Question A
  </div>

  <a menu-close class="item" ui-sref="app.quiz.questionA.levels({ level:0 })">
    Level 0
  </a>

  <a menu-close class="item" ui-sref="app.quiz.questionA.levels({ level:1 })">
    Level 1
  </a>

  <a menu-close class="item" ui-sref="app.quiz.questionA.levels({ level:2 })">
    Level 2
  </a>

  <a menu-close class="item" ng-click="vm.endQuiz()">
    End Quiz
  </a>

</div>
