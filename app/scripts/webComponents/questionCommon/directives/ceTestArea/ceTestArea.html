<div flex
     layout="row"
     layout-align="center"
     layout-margin
     ng-repeat="rowComponents in vm.testComponents">


  <ce-test-base flex
                ng-repeat="c in rowComponents"
                ng-style="{visibility:c.visibility}"
                title="c.title"
                droppable="c.droppable"
                droppable-id="c.droppableId"
                should-match="{{vm.shouldMatch}}"
                class="ce-test-base ce-card-parent">
  </ce-test-base>
</div>
