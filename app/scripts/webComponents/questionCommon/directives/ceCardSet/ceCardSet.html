<md-whiteframe class="md-whiteframe-z1 ce-card-set"
               flex
               layout>

  <!-- deliberately insert an intermediate div to uphold the place-->
  <div flex
       layout
       layout-align="center center"
       class="center-align-parent"
       ng-repeat="c in vm.levelCards">


    <ng-switch on="vm.draggable">
      <ce-card ng-switch-when="true"
               id={{c.id}}
               class="ce-card center-align"
               card-img-url="{{c.cardImgUrl}}"
               ce-draggable="">
      </ce-card>

      <ce-card ng-switch-when="false"
               id={{c.id}}
               class="ce-card center-align"
               card-img-url="{{c.cardImgUrl}}">
      </ce-card>
    </ng-switch>
  </div>


</md-whiteframe>
